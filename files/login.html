<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <style>
    * {text-align:center; list-style-position: inside;}
  </style>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to Chu Shogi server</h1>
      <p>Choose one one of the following:</p>
      <div>
	<ol>
	  <li>Supply your existing login-name and password.</li>
	  <li>Supply a new login-name, valid email-address and a password - you will be emailed a registration form to confirm registration</li>
	  <li>Login as a guest by checking the box.</li>
	</ol>
      </div>
      <form method="post" action="login">
        <p><input type="text" name="login" value="" placeholder="username"></p>
	<p><input type="text" name="email" value="" placeholder="me@somewhere.org"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer (not functional yet)
          </label>
        </p>
        <p class="guest">
          <label>
            <input type="checkbox" name="guest" id="guest">
            Login as a guest (can look at old games, or observe current games, but cannot play)
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
  </section>
</body>
</html>
